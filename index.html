<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="image/google favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/db09ec783d.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <title>Google</title>

</head>
<body>
     <nav>
          <ul class="nav">
               <!-- Gmail -->
               <li class="navItems gmail">
                    <a href="#">Gmail</a>
               </li>
               <!-- Images -->
               <li class="navItems images">
                    <a href="#">Images</a>
               </li>
               <!-- Google Icon -->
               <li class="navItems googleIcon">
                    <a href="#">
                         <img src="image/apps.png" alt="app icon" height="25px" width="25px">
                    </a>
               </li>
               <!-- Profile -->
               <li class="navItems profile">
                    <a href="#">
                         <img src="image/profile1.png" alt="gmailProfile" height="35px" width="35px">
                    </a>
               </li>
          </ul>
     </nav>

     <section class="mainSection">
          <div class="logo"><img src="image/google logo.png" alt=""></div>
          <input type="text" class="search">
          <a href="#" class="googleSearch btn">Google Search</a>
          <a href="#" class="feelingLucky btn">I'm Feeling Lucky</a>

          <p class="googleOffer">Google offered in: <a href="#">Filipino</a>&nbsp; &nbsp;<a href="#">Cebuano</a></p>
     </section>

     <footer class="footer">
          <div class="nationality">
               <p>Philippines</p>
          </div>

          <ul class="mainFooter">
               <li class="footerItems"><a href="#">About</a></li>
               <li class="footerItems"><a href="#">Advertising</a></li>
               <li class="footerItems"><a href="#">Business</a></li>
               <li class="footerItems"><a href="#">How Search works</a></li>
               <li class="footerItems"><a href="#">Privacy</a></li>
               <li class="footerItems"><a href="#">Terms</a></li>
               <li class="footerItems"><a href="#">Settings</a></li>
          </ul>
     </footer>
</body>
</html>
